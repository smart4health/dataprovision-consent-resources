    - id: research
      text: |
        <b>Gesundheitsforschung</b> bezeichnet jede "gesundheitliche, medizinische und biomedizinische Forschung", die darauf abzielt, die Gesundheit von
        Bürger*innen im täglichen Leben, die Behandlung und Prävention von Krankheiten durch Angehörige von Gesundheitsberufen sowie das Verständnis von
        Krankheitsmechanismen zu verbessern.      config:
        reviewPageTitle: Gesundheitsforschung
    - id: we
      text: |
        <b>Wir</b>, das Hasso-Plattner-Institut für Digital Engineering gGmbH, sind als Teil des EU geförderten
        <a href="https://smart4health.eu/consortium" target="blank">Smart4Health Projekts</a>der Anbieter dieser mobilen App und verantwortlich für die
        Verarbeitung Ihrer Gesundheitsdaten.
      config:
        reviewPageTitle: Hasso-Plattner-Institut für Digital Engineering gGmbH
    - id: data
      text: |
        <b>Gesundheitsdaten</b> sind alle Informationen zu Ihrer persönlichen Gesundheit, die in Ihrem Smart4Health-Konto gesammelt werden. Dazu gehören unter
        anderem <b>Patient*innendaten</b> aus Ihren elektronischen Gesundheits-/Patienten-/Arzneimittelakten (falls vorhanden) sowie Ihre <b>selbst erstellten
        Fitness- und Gesundheitsdaten.</b><br><br>
        <b>Patient*innendaten</b> sind alle Informationen über Sie, die während einer medizinischen Untersuchung und Behandlung aufgezeichnet wurden. Sie sind
        in Ihren elektronischen Gesundheits-/Patienten-/Medizinakten von zuvor besuchten Ärzten und Ärztinnen oder Krankenhäusern gespeichert.<br><br>
        <b>Selbst erstellte Fitness- und Gesundheitsdaten</b> stammen von Sensoren, Wearables und/oder Fitness-Apps (z.B. die von einer Smartwatch
        aufgezeichneten Herzfrequenzdaten).
      config:
        reviewPageTitle: Gesundheitsdaten
    - id: core
      text: |
        Der <b>Kerndatensatz</b> beinhaltet die folgenden Informationen:
        <ul>
        <li>klinische Probleme und Erkrankungen</li>
        <li>Medikation (Medikamente, die Sie derzeit einnehmen, Medikamente, die Sie in der Vergangenheit eingenommen haben, Dosierung und Beschreibung der
        verschriebenen Medikamente)</li>
        <li>Allergien, Unverträglichkeiten und unerwünschte Reaktionen</li>
        <li>Medizinische Fachrichtung sowie Einrichtungen des Gesundheitswesens, die im Zusammenhang mit den angegebenen Daten stehen (Art der Einrichtung,
        z.B. Krankenhaus oder Allgemeinarzt, und Teil der Postleitzahl der Einrichtung)</li>
        <li>Demografische Informationen (Geburtsjahr, Geschlecht, Land des Wohnsitzes, ein Teil der Postleitzahl)</li>
        </ul>
      config:
        reviewPageTitle: Kerndaten
    - id: optional
      text: |
        <b>Optionale Gesundheitsdaten</b> können beinhalten:
        <ul>
        <li>Impfungen</li>
        <li>Medizinische Geräte (z.B. Implantate), die Sie haben oder früher hatten</li>
        <li>Frühere Eingriffe (z.B. frühere Operationen)</li>
        <li>Diagnostische Ergebnisse (z.B. Laborergebnisse oder Bluttests)</li>
        <li>Vitalzeichen (z.B. Pulsfrequenz)</li>
        <li>Selbsterstellte Fitness- und Gesundheitsdaten</li>
        <li>Fragebögen zu Ihrer persönlichen Gesundheit</li>
        </ul>
      config:
        reviewPageTitle: Optionale Gesundheitsdaten
    - id: personal
      text: |
        Bei der Erhebung von Gesundheitsdaten werden auch Informationen wie Ihr Name und Ihr Geburtsdatum erfasst. Solche Informationen können leicht
        verwendet werden, um Sie persönlich zu identifizieren.<br><br>
        Alle <b>persönlichen Informationen</b>, die Sie direkt identifizieren (Name, Geburtsdatum, Adresse, andere damit zusammenhängende Informationen),
        werden aus den ausgewählten Daten <b>entfernt oder verallgemeinert</b> (z.B. *21.02.1982 → *1982) und Ihre plattforminterne Identifikationsnummer wird
        durch einen <b>Code</b> ersetzt.
      config:
        reviewPageTitle: Personenbezogene Informationen
    - id: code
      text: |
        Nachdem alle Informationen, die Sie direkt identifizieren, entfernt oder verallgemeinert und durch einen <b>Code</b> ersetzt wurden, werden die von
        Ihnen der Forschung bereitgestellten Daten an die Smart4Health-Forschungsplattform übermittelt und dort gespeichert. Der <b>Code</b>, der die Daten
        mit Ihrer Person verbindet, wird dabei sicher in der MyScience-App auf Ihrem Smartphone gespeichert, sodass er bei Ihnen verwahrt ist. Durch dieses
        Verfahren können die für die Gesundheitsforschung bereitgestellten Gesundheitsdaten nur mit unverhältnismäßig hohem technischen Aufwand zu Ihnen
        zurückverfolgt werden.
      config:
        reviewPageTitle: Code
    - id: pseudonym
      text: |
          Bevor Ihre Daten der Forschung zur Verfügung stehen, werden alle personenbezogenen Informationen entweder entfernt oder verallgemeinert. Außerdem
          wird die plattforminterne Nummer, welche mit allen von Ihnen erfassten Daten verbunden ist, durch einen Code ersetzt. Die Daten sind nun
          "<b>pseudonymisierte Daten</b>". Das bedeutet, dass die Gesundheitsdaten, die Sie der Forschung zur Verfügung stellen, immer nur mit diesem Code und
          nicht mit Ihrer echten Identifikationsnummer oder Ihrem Namen verknüpft sind.
      config:
        reviewPageTitle: Pseudonymisierte Daten
    - id: DAC
      text: |
        Das Smart4Health <b>Datenzugangskomitee</b> ist ein Gremium, das sich aus Vertretern des Smart4Health Konsortiums zusammensetzt. Es ist für die
        Vergabe (oder Verweigerung) des Datenzugangs an externe Antragsteller (Forschende) zuständig. Die Entscheidung basiert auf Ihrer Zustimmung, der
        Smart4Health-Richtlinie zur gemeinsamen Datennutzung und einer Ethik-Zulassung des Forschungsprojekts, welche durch Forschende eingeholt und vorgelegt
        werden muss. Für weitere Informationen über das Smart4Health Datenzugangskomitee, seine Mitglieder und die Richtlinien zur gemeinsamen Datennutzung
        besuchen Sie bitte <a href="https://smart4health.eu/dac" target="blank">https://smart4health.eu/dac</a>
      config:
        reviewPageTitle: Datenzugangskomitee
    - id: companies
      text: |
        Bei der Anonymisierung wird der Code, der Ihrer Identität zugeordnet wurde, vollständig entfernt. Zusätzliche Maßnahmen zu Ihrem Schutz können
        jederzeit auf der Grundlage regelmäßiger Datenschutzverträglichkeitsprüfungen getroffen werden.
        Bitte beachten Sie: Anonymisierte Daten gelten nicht mehr als personenbezogene Daten, da sie nicht mehr auf Sie zurückführbar sind. Sollten Sie Ihre
        Einwilligung zur Datenbereitstellung widerrufen, können die bereits an ELIXIR-LU übermittelten Daten nicht mehr gelöscht werden.
      config:
        reviewPageTitle: Kommerzielle Zwecke
    - id: anonym
      text: |
        Bei der <b>Anonymisierung</b> wird der Code, der Ihrer Identität zugeordnet wurde, vollständig entfernt. Zusätzliche Maßnahmen zu Ihrem Schutz können
        jederzeit auf der Grundlage regelmäßiger Datenschutzverträglichkeitsprüfungen getroffen werden.<br><br>
        Bitte beachten Sie: Anonymisierte Daten gelten nicht mehr als personenbezogene Daten, da sie nicht mehr auf Sie zurückführbar sind. Sollten Sie Ihre
        Einwilligung zur Datenbereitstellung widerrufen, können die bereits an ELIXIR-LU übermittelten Daten nicht mehr gelöscht werden.
      config:
        reviewPageTitle: Anonymisierung
    - id: ELIXIR
      text: |
        <b>ELIXIR-LU</b> hat den Schwerpunkt auf der Bereitstellung von Daten für die biomedizinische Forschung, die wissenschaftliche Grundlagenforschung und
        klinische Praxis verbindet. ELIXIR-LU ermöglicht einen langfristigen und verantwortungsvollen Zugang zu Forschungsdaten und -instrumenten für
        Forschende im akademischen Bereich und in der Industrie. So können bereits generierte Daten für neue Forschungsfragen wiederverwendet werden.
      config:
        reviewPageTitle: ELIXIR-LU
